<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            padding: .5rem;
            position: relative;
        }
        
        .main-pic {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, .1);
            z-index: 100;
        }
        
        .main-pic img {
            position: absolute;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/albums/1/photos')
            .then(res => res.json())
            .then(post => {
                for (let i = 0; i < post.length; i++) {
                    const box = document.createElement('div')
                    const img = document.createElement('img')
                    img.setAttribute('src', post[i].thumbnailUrl)
                    const title = document.createElement('p')
                    title.textContent = post[i].title
                    title.style.width = '150px'
                    title.style.textAlign = 'center'
                    const bigImgCon = document.createElement('div')
                    bigImgCon.classList.add('main-pic')
                    const bigImg = document.createElement('img')
                    bigImg.setAttribute('src', post[i].url)
                    bigImgCon.append(bigImg)
                    bigImgCon.addEventListener('click', () => {
                        bigImgCon.classList.remove('show')
                    })
                    box.append(img)
                    box.append(title)
                    box.append(bigImgCon)
                    img.addEventListener('click', () => {
                        bigImgCon.classList.add('show')
                    })
                    title.addEventListener('click', () => {
                        bigImgCon.classList.add('show')
                    })
                    document.body.append(box)
                }
            })
    </script>
</body>

</html>
